image: Ubuntu1804

environment:
  matrix:
    - ARCH: i686
    - ARCH: x86_64
    - ARCH: armv7
    - ARCH: aarch64
  
install:
  - sh: |-
      curl -o llvm-mingw.tar.xz    -L https://github.com/mstorsjo/llvm-mingw/releases/download/20191230/llvm-mingw-20191230-ubuntu-16.04.tar.xz
      tar xJf llvm-mingw.tar.xz    || exit 1
      curl -o sdl.tar.gz           -L https://www.libsdl.org/release/SDL2-2.0.10.tar.gz
      tar xzf sdl.tar.gz           || exit 1
      curl -o zlib.tar.xz          -L https://www.zlib.net/zlib-1.2.11.tar.xz
      tar xJf zlib.tar.xz          || exit 1
      curl -o libpng.tar.xz        -L https://download.sourceforge.net/libpng/libpng-1.6.37.tar.xz
      tar xJf libpng.tar.xz        || exit 1
      curl -o openal-soft.tar.bz2  -L https://kcat.strangesoft.net/openal-releases/openal-soft-1.20.0.tar.bz2
      tar xjf openal-soft.tar.bz2  || exit 1
      curl -o freetype.tar.xz      -L https://download.savannah.gnu.org/releases/freetype/freetype-2.10.1.tar.xz
      tar xJf freetype.tar.xz      || exit 1
      curl -o ghostscript.tar.gz   -L https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs950/ghostscript-9.50.tar.gz
      tar xzf ghostscript.tar.gz   || exit 1
      curl -o wpdpack.zip          -L https://www.winpcap.org/install/bin/WpdPack_4_1_2.zip
      7z  x   wpdpack.zip          || exit 1
      git clone https://github.com/driver1998/86box -b rawinput --depth 1
      chmod +x build.sh
      
build_script:
  sh: ./build.sh

after_build:
  sh: tar cJf 86box.tar.xz $ARCH-w64-mingw32

artifacts:
  - path: '86box.tar.xz'
    name: 86Box
